
<div class="card">
    <div class="card-header">
        {{sanpham.tenSanpham}}
    </div>
    <div class="card-body d-flex flex-column">
        <div *ngIf="hinhsp" class="p-2 d-flex flex-wrap justify-content-center">
            <span *ngFor="let item of hinhsp" class="p-2 item_hinh m-3">
                <button mat-icon-button (click)="onDelele_hinh(item)"><i
                        class="far fa-times-circle bg-white"></i></button>
                <img src="{{api_url}}/upload/sanpham/{{item.hinhAnh}}" alt="" style="width: 50px;height: 50px">
            </span>
            <button mat-stroked-button color="warn" class="text-center m-3 p-2" (click)="file.click()"><i class=" fas
                fa-plus " style=" width: 50px;height: 50px;line-height: 50px"></i></button>

            <input type="file" #file hidden (change)="onFileChange($event)">
        </div>
    </div>
    <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" *ngIf="is_loading"
        style="background: #00000061;z-index: 99;">
        <div class="spinner-border text-white" role="status">

        </div>
        <span class="ml-2 text-white">Loading...</span>
    </div>
</div>
