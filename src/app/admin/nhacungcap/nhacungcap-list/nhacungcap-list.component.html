<table [ngClass]="{'d-none': isLoading}" mat-table [dataSource]="dataSource" class="w-100 " matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let item; let i =index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="Ten">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ten </th>
      <td mat-cell *matCellDef="let item" class="text-left">
        <span *ngIf="item.isShow">{{item.nhacungcap.tenNhacungcap}}</span>
        <mat-form-field *ngIf="!item.isShow">
          <input matInput type="text" [(ngModel)]="item.nhacungcap.tenNhacungcap">
        </mat-form-field>
  
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
      <td mat-cell *matCellDef="let item" class="text-left"> {{item.nhacungcap.email}} </td>
    </ng-container>
  
    <!-- <ng-container matColumnDef="Admin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin </th>
      <td mat-cell *matCellDef="let item">
        <mat-radio-button [disabled]='(!item.isShow || idtab==1) && currentUser.idQuyen!=0'
          [checked]="item.user.idQuyen===1" (change)="onChangeQuyen(item.user,1)" name="btradio{{item.user.id}}">
        </mat-radio-button>
      </td>
    </ng-container>-->
  
    <ng-container matColumnDef="NhanVien">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let item">
        <!-- <mat-radio-button [disabled]='(!item.isShow || idtab==2)  && item.nhacungcap.idQuyen!=0'
          [checked]="item.nhacungcap.idQuyen===2" (change)="onChangeQuyen(item.nhacungcap,2,0)" (change)="onChangeTT(item.nhacungcap,1)" name="btradio{{item.nhacungcap.idTaiKhoan}}">
        </mat-radio-button>         -->
        <button class="btn btn-danger" *ngIf="item.nhacungcap.trangThai == 6" (click)="onChangeQuyen(item.nhacungcap,2,0,1);">Duyệt</button> 
        <button mat-icon-button t color="warn"  (click)="onDelete(item.nhacungcap,3,0,6)"><i class='fas font-15pt fa fa-trash'></i></button>       
        <button *ngIf="item.isShow" mat-icon-button t color="warn"  (click)="onLock(item.nhacungcap);"
          [disabled]="(item.nhacungcap.id!=item.nhacungcap.id && idtab==1) && item.nhacungcap.idQuyen!=0">
          <i class='fas font-15pt '
            [ngClass]="{'fa-lock ': item.nhacungcap.trangThai==1,'fa-lock-open': item.nhacungcap.trangThai==7}"></i>
        </button>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20,50] " showFirstLastButtons></mat-paginator>
