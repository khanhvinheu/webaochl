<div class=" text-center p-3 border-bottom bg-danger text-white">
    <label class="font-16pt">{{'Đổi mật khẩu' | uppercase}}</label>
</div>

<div class="p-3">
    <div class="alert alert-danger d-flex flex-row" role="alert" *ngIf="isshow">
        <span>{{mess}}</span>
    </div>
    <form [formGroup]="frm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <div class="d-flex flex-row justify-content-between">
                <label>Mật khẩu cũ</label>
                <span [ngClass]="onValidatorTextColor('old_password')" [innerHTML]="onValidator('old_password')"></span>
            </div>

            <input class="form-control" type="password" formControlName="old_password">
        </div>
        <div class="form-group">
            <div class="d-flex flex-row justify-content-between">
                <label>Mật khẩu mới</label>
                <span [ngClass]="onValidatorTextColor('password')" [innerHTML]="onValidator('password')"></span>
            </div>
            <input class="form-control" type="password" formControlName="password">

        </div>
        <div class="form-group">
            <div class="d-flex flex-row justify-content-between">
                <label>Xác nhận mật khẩu</label>
                <span [ngClass]="onValidatorTextColor('re_password')" [innerHTML]="onValidator('re_password')"></span>
            </div>
            <input class="form-control" type="password" formControlName="re_password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger" [disabled]="frm.invalid">Đổi mật khẩu</button>
        </div>
    </form>

</div>
